<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI CRM Access | Smart AI-Powered CRM</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Poppins', sans-serif; text-align: center; }
    
    /* Navbar Styling */
    .navbar { 
      background: #333; 
      color: #fff; 
      padding: 1rem; 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      position: fixed; 
      width: 100%; 
      top: 0; 
      z-index: 1000; 
    }

    /* Circular Logo Styling */
    .logo img { 
      height: 50px; 
      width: 50px; 
      border-radius: 50%; /* Makes the logo circular */
      object-fit: cover;
    }

    .navbar ul { 
      list-style: none; 
      display: flex; 
      gap: 1rem; 
    }
    
    .navbar ul li { 
      display: inline; 
    }
    
    .navbar ul li a { 
      color: #fff; 
      text-decoration: none; 
      font-weight: 600; 
    }
    
    .hero { 
      background: linear-gradient(to right, #4facfe, #00f2fe); 
      color: #fff; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center; 
      height: 100vh; 
      padding: 2rem; 
    }
    
    .hero h1 { 
      font-size: 2.8rem; 
      max-width: 750px; 
      margin-bottom: 1rem; 
      line-height: 1.3; 
    }
    
    .hero p { 
      font-size: 1.4rem; 
      max-width: 750px; 
      margin-bottom: 2rem; 
    }
    
    .btn { 
      background: #333; 
      color: #fff; 
      padding: 1rem 2rem; 
      text-decoration: none; 
      border-radius: 5px; 
      font-size: 1.2rem; 
    }
    
    .features, .plans, .contact { 
      padding: 5rem 2rem; 
      width: 100%; 
    }
    
    .features h2, .plans h2, .contact h2 { 
      font-size: 2.5rem; 
      margin-bottom: 2rem; 
    }

    .feature-grid { 
      display: flex; 
      justify-content: center; 
      flex-wrap: wrap; 
      gap: 2rem; 
    }

    .feature { 
      background: #f4f4f4; 
      padding: 2rem; 
      border-radius: 10px; 
      flex: 1; 
      min-width: 280px; 
      max-width: 400px; 
    }

    .feature i { 
      font-size: 2rem; 
      color: #4facfe; 
      margin-bottom: 1rem; 
    }
    
    .footer { 
      background: #333; 
      color: #fff; 
      padding: 2rem 1rem; 
      text-align: center; 
    }
    
    .footer a { 
      color: #4facfe; 
      text-decoration: none; 
      font-weight: 600; 
      margin: 0 10px; 
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="/mnt/data/file-Lmeqk8mpWWitEvGtXiJeQK.webp" alt="AI CRM Logo">
    </div>
    <ul>
      <li><a href="#features">Features</a></li>
      <li><a href="#plans">Plans</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>AI-Powered CRM for Smarter Customer Interactions</h1>
    <p>Enhance engagement, automate workflows, and optimize communication with intelligent AI solutions.</p>
    <a href="#plans" class="btn">Get Started</a>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 AI CRM Access. All Rights Reserved.</p>
    <p>
      <a href="https://policies-aicrm.vercel.app/" target="_blank">Privacy Policy</a> | 
      <a href="https://terms-and-conditions-aicrm.vercel.app/" target="_blank">Terms & Conditions</a>
    </p>
  </footer>

  <!-- Landbot Widget -->
  <script>
    window.addEventListener('mouseover', initLandbot, { once: true });
    window.addEventListener('touchstart', initLandbot, { once: true });
    function initLandbot() {
      var s = document.createElement('script');
      s.type = "module";
      s.async = true;
      s.onload = function() {
        new Landbot.Livechat({ configUrl: 'https://storage.googleapis.com/landbot.online/v3/H-2765658-TUEBYVSJCGAPRYZ9/index.json' });
      };
      s.src = 'https://cdn.landbot.io/landbot-3/landbot-3.0.0.mjs';
      document.body.appendChild(s);
    }
  </script>

</body>
</html>
